<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            padding: 10px 15px;
            margin: 15px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 1.5px solid #007bff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form id="personForm">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id="age" placeholder="Enter your age">
        <input type="text" id="work" placeholder="Enter your work">
        <input type="text" id="salary" placeholder="Enter your salary">
        <input id="done" type="submit" value="Submit">
    </form>
    <br>
    <br>

    <ol id="box"></ol>
    <br>
    <button onclick="activateShow()"> Retrieve the info!</button>

    <script>
        const form = document.querySelector("#personForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // make sure it doesn't reload the page

            const data = {
                name: document.querySelector("#name").value,
                age: document.querySelector("#age").value,
                work: document.querySelector("#work").value,
                salary: parseInt(document.querySelector("#salary").value)
            };

            const response = await fetch("http://localhost:3000/person/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            alert("Server Response: " + JSON.stringify(result)+" Response saved successfully!");
        });
        function activateShow(){
            fetch("http://localhost:3000/person/")
            .then(res=>res.json())
            .then(res =>{

                const list=document.querySelector("#box");
                // const item=document.createElement("li");
                // item.textContent=res.Adata[1]["name"];
                // list.appendChild(item);
                // alert(typeof res.Adata[0]);

                for(let el of res.Adata){
                    const item=document.createElement("li");
                    item.textContent=`name - ${el.name} age- ${el.age}  work-${el.work}  sal-${el.salary}`;
                    list.appendChild(item);
                }
            })
            .catch(res=>{
                document.querySelector("#box").textContent="Something went wrong";
            })
        }
        
        
    </script>

</body>
</html>
